<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="margin: 0; height: 100vh;">
    <embed src="ideas.pdf" width="100%" height="100%" type="application/pdf">
    <script>
      let hash = window.location.hash.replace("#","");
      if(!hash) {
        hash = "thesis.pdf";
      }
      if(!hash.endsWith(".pdf")) {
        hash += ".pdf";
      }
      const embed = document.querySelector("embed");
      document.title = hash;
      embed.src = `/${hash}`;
    </script>
</body>
</html>
