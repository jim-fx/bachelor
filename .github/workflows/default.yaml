name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            ideas.tex
            expose.tex
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ideas.pdf
            expose.tex
